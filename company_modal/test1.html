        <script>
     var im1 = document.getElementById("img1_block");
     var im2 = document.getElementById("img2_block");
     var im3 = document.getElementById("img3_block");

     function open_img(a){
        if(a == "im1"){
               im1.style.display = "block";
               im2.style.display = "none";
               im3.style.display = "none";
        }else if(a == "im2"){
              im2.style.display = "block";
              im1.style.display = "none";
              im3.style.display = "none";
        }else if(a == "im3"){
              im3.style.display = "block";
              im1.style.display = "none";
              im2.style.display = "none";
        }else{
              im1.style.display = "block";
        }
     }
