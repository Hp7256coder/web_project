<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
         <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



         <style>
            
           
         </style>
    </head>


    <body>
     
      
      
      <div id="block1" class="carousel slide" data-ride="carousel" data-interval="2000">
           <div class="carousel-inner" style="padding-bottom:120px">
                <div class="carousel-item active">
                      <img src="logo1.jpg" width="100%" height="200px">
                      <span class="carousel-caption ">
                            <b class="w3-text-white w3-xxlarge">WELCOME</b>
                      </span>
                </div>
                <div class="carousel-item">
                      <img src="logo4.jpg" width="100%" height="200px">
                      <span class="carousel-caption ">
                        <b class="w3-text-white w3-xxlarge">MORNING</b>
                      </span>
                </div>
                <div class="carousel-item w3-animate-zoom">
                      <img src="logo6.jpg" width="100%" height="200px">
                      <span class="carousel-caption ">
                        <b class="w3-text-white w3-xxlarge">HELLO</b>
                      </span>
                </div>
           </div>

           <div class="carousel-indicators"  >
             <div class="w3-col s4 w3-opacity w3-hover-opacity-off w3-display-container active" style="border:5px solid green">
                  <img data-target="#block1" data-slide-to="0" src="logo1.jpg" 
                   height="100px" width="100%">
                  <span class="w3-display-middle">
                    <b class="w3-text-white w3-large">WELCOME</b>
                  </span>
             </div>
           

             <div class="w3-col s4 w3-opacity w3-hover-opacity-off w3-display-container" style="border:5px solid rgb(92, 177, 226)">
                <img data-target="#block1" data-slide-to="1" src="logo4.jpg" 
                 height="100px" width="100%">
                <span class="w3-display-middle">
                  <b class="w3-text-white w3-large">MORNING</b>
                </span>
             </div>
            
             <div class="w3-col s4 w3-opacity w3-hover-opacity-off w3-display-container" style="border:5px solid rgb(170, 12, 157)">
              <img data-target="#block1" data-slide-to="2" src="logo6.jpg"
               height="100px" width="100%">
              <span class="w3-display-middle">
                <b class="w3-text-white w3-large">HELLO</b>
              </span>
             </div>
          </div>


          <div class="carousel-control-prev" href="#block1" data-slide="prev" style="magrin-top:-50px">
               <span class="carousel-control-prev-icon"></span>
          </div>
          <div class="carousel-control-next" href="#block1" data-slide="next">
               <span class="carousel-control-next-icon"></span>
          </div>
           
      </div>
