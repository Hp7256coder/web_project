          <script>
               var slide_index1 =0;
               sidebar_right_slideshow1();
               function  sidebar_right_slideshow1(){
                    var s1 = document.getElementsByClassName("sidebar_right_slideshow1");
                    var i;
                    for(i=0;i<s1.length;i++){
                         s1[i].style.display="none";
                    }
                    slide_index1++;
                    if(slide_index1>s1.length){slide_index1=1};
                    s1[slide_index1-1].style.display="block";
                    setTimeout(sidebar_right_slideshow1,2000);
               }


               var slide_index2 =0;
               sidebar_right_slideshow2();
               function  sidebar_right_slideshow2(){
                    var s2 = document.getElementsByClassName("sidebar_right_slideshow2");
                    var i2;
                    for(i2=0;i2<s2.length;i2++){

                    slide_index2++;
                    if(slide_index2>s2.length){slide_index2=1};
                    s2[slide_index2-1].style.display="block";
